<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 page-header text-center">
                <h1>ProMort Image Management System --- Access</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4 well">
                <form name="loginForm" novalidate role="form" ng-submit="vm.login()">
                    <div class="form-group">
                        <label for="login_username">Username</label>
                        <input type="text" class="form-control" id="login_username" ng-model="vm.username"
                               placeholder="your username" required>
                    </div>

                    <div class="form-group">
                        <label for="login_password">Password</label>
                        <input type="password" class="form-control" id="login_password" ng-model="vm.password"
                               placeholder="your password" required>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary btn-lg"
                                ng-disabled="loginForm.$invalid">
                            <i class="icon-signin"></i>
                            Log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

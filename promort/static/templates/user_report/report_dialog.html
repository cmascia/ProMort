<div>
    <div class="page-header text-center">
        <h1>Send feedback</h1>
    </div>
    <div class="well">
        <form name="reportForm" novalidate role="form" ng-submit="urc.sendReport()">
            <div class="form-group" ng-class="{ 'has-error' : reportForm.reportSubject.$invalid }">
                <label for="report_subject">Subject</label>
                <input type="text" class="form-control" id="report_subject"
                       ng-model="urc.report.subject" name="reportSubject" required>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : reportForm.reportMessage.$invalid }">
                <label for="report_message">Message</label>
                <textarea class="form-control" id="report_message" rows="10"
                          ng-model="urc.report.message" name="reportMessage" required></textarea>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary"
                        ng-disabled="reportForm.$invalid">
                    <i class="icon-paperplane_ico"></i>
                    <span>Submit</span>
                </button>
            </div>
        </form>
    </div>
</div>

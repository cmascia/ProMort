<div>
    <div class="page-header text-center">
        <h1 class="text-center">Send report</h1>
    </div>
    <div class="well">
        <form role="form" ng-submit="urc.sendReport()">
            <div class="form-group">
                <label for="report_subject">Subject</label>
                <input type="text" class="form-control" id="report_subject"
                       ng-model="urc.report.subject">
            </div>

            <div class="form-group">
                <label for="report_message">Message</label>
                <textarea class="form-control" id="report_message"
                          rows="10" ng-model="urc.report.message"></textarea>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="glyphicon glyphicon-send"></i>
                    <span>Submit</span>
                </button>
            </div>
        </form>
    </div>
</div>
